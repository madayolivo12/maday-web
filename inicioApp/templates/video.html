<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Vídeos</title>

</head>
<body>
    <div class="container-fluid" style="background-color: #f991d9;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url "iniciouRL" %}">Inicio</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link active" href="{% url "viajarUrl" %}">Viajar
                          <span class="visually-hidden">(current)</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "videoUrl" %}">Vídeos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "musicaUrl" %}">Músicas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "pensamientoUrl" %}">Pensamientos</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </div>
    <br>
    <h1 class="text-center"><b>Vídeo - Viaje a la Sierra</b></h1>
    <pre class="text-center">
      <div class="video-responsive">
        <iframe width="800" height="700" src="https://www.youtube.com/embed/J3_AH4GB9WU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </pre>

    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #f991d9;">
        © 2023 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">Paulette Olivo</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
